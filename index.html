<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
  a[href^="https://www.google.com/"]
  {
    color: green;
  }
a[target] {
    color: red;
 }

.p:hover
{
    font-style:italic;
}
.first::after
{

    content: "NEW";
    color: yellow;
}

 </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div class="first-div">
        <h2>Subheading</h2>
        <p class="first">Paragraph 2</p>
        <p class="first">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p style="color: red;">Paragraph 4</p>
            <p style="color: blue;">Paragraph 5</p>
            <p style="color: red;">Paragraph 6</p>
            <p style="color: blue;">Paragraph 7</p>
            <p style="color: red;">Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p class="p">Paragraph 10</p>
</body>

</html>
